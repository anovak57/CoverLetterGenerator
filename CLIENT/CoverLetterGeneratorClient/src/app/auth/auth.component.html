<div class="container" [ngClass]="{'right-panel-active': isSignUp}">
  <div class="form-container sign-up-container">
    <form>
      <h1>Sign up for an Account</h1>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <input type="password" placeholder="Confirm Password" />
      <button>Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form>
      <h1>Sign In</h1>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome!</h1>
        <h4>Already have an account? Sign in!</h4>
        <button class="ghost" (click)="togglePanel()">Sign In</button>
        <p class="guest">Don't feel like registering? You can <a class="guest-link" href="/cover-letter">Continue as a Guest</a></p>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Welcome!</h1>
        <h4>Don't have an account? Create one now!</h4>
        <button class="ghost" (click)="togglePanel()">Sign Up</button>
        <p class="guest">Don't feel like registering? You can <a class="guest-link" href="/cover-letter">Continue as a Guest</a></p>
      </div>
    </div>
  </div>
</div>
